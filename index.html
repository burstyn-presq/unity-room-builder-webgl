<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Presq Studio Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #111;
        font-family: system-ui, sans-serif;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #aaa;
        font-size: 0.9rem;
        letter-spacing: 0.05em;
        font-weight: 500;
      }
      #progress-bar {
        width: 180px;
        height: 6px;
        background: #222;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 12px;
      }
      #progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00d4ff, #0077ff);
        transition: width 0.2s ease-out;
      }
      @media (max-width: 768px) {
        #loading { font-size: 0.8rem; }
        #progress-bar { width: 140px; }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="loading">
        Loading Studio Builder...
        <div id="progress-bar"><div id="progress-fill"></div></div>
      </div>
    </div>

    <!-- Unity loader from R2 - uncompressed -->
    <script src="https://pub-9e4bd3df170f4566a405986c45698c7f.r2.dev/Build/WebGL.loader.js"></script>
    <script>
      // Configuration loading uncompressed files from R2
      const config = {
        dataUrl: "https://pub-9e4bd3df170f4566a405986c45698c7f.r2.dev/Build/WebGL.data",
        frameworkUrl: "https://pub-9e4bd3df170f4566a405986c45698c7f.r2.dev/Build/WebGL.framework.js",
        codeUrl: "https://pub-9e4bd3df170f4566a405986c45698c7f.r2.dev/Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PlatformByPresq",
        productName: "Room Builder",
        productVersion: "1.0",
      };

      const canvas = document.querySelector("#unity-canvas");
      const loading = document.querySelector("#loading");
      const progressFill = document.querySelector("#progress-fill");

      // Create Unity instance with loading progress
      createUnityInstance(canvas, config, (progress) => {
        progressFill.style.width = (progress * 100).toFixed(1) + "%";
      })
        .then((unityInstance) => {
          loading.remove();
          console.log("✅ Unity loaded successfully!");
          
          // Store instance globally for web-to-Unity communication
          window.unityInstance = unityInstance;

          // ✅ Notify parent window that Unity has loaded
          if (window.parent !== window) {
            console.log("[Unity] Notifying parent window: Unity loaded");
            window.parent.postMessage({ type: 'unityLoaded' }, '*');
          }

          // ✅ Listen for postMessage from parent window (web app)
          window.addEventListener('message', (event) => {
            console.log("[Unity] Received postMessage:", event.data);
            
            if (event.data && event.data.type === 'importItem') {
              console.log("[Unity] Processing importItem request");
              
              // Convert data to JSON string (Unity requirement)
              const jsonString = typeof event.data.data === 'string' 
                ? event.data.data 
                : JSON.stringify(event.data.data);
              
              console.log("[Unity] Forwarding to WebGLBridge:", jsonString);
              
              try {
                // ⚠️ CRITICAL: Must send to 'WebGLBridge' GameObject
                unityInstance.SendMessage('WebGLBridge', 'ImportItemFromWeb', jsonString);
                console.log("[Unity] ✅ Message sent to Unity successfully");
              } catch (error) {
                console.error("[Unity] ❌ Failed to send to Unity:", error);
              }
            }
          }, false);

          // Direct function for testing/debugging
          window.sendFurnitureToUnity = function(data) {
            const jsonString = typeof data === 'string' ? data : JSON.stringify(data);
            console.log("[Unity] Direct call - sending to WebGLBridge:", jsonString);
            unityInstance.SendMessage('WebGLBridge', 'ImportItemFromWeb', jsonString);
          };

          console.log("✅ Unity ready - postMessage listener active");
          console.log("✅ You can also call: window.sendFurnitureToUnity(data)");
        })
        .catch((message) => {
          loading.textContent = "❌ Failed to load Unity instance.";
          console.error("Unity load error:", message);
          
          // ✅ Notify parent of error
          if (window.parent !== window) {
            window.parent.postMessage({ type: 'unityError', data: message }, '*');
          }
        });

      // Legacy helper function (kept for compatibility)
      window.sendToUnity = function(gameObjectName, methodName, parameter) {
        if (window.unityInstance) {
          window.unityInstance.SendMessage(gameObjectName, methodName, parameter);
        } else {
          console.warn("Unity instance not ready yet");
        }
      };
    </script>
  </body>
</html>
